<html>
<head>
<style>
html, body {
 padding: 0;
 margin: 0;
 background: #faf;
}
img {
 width: 100%;
 height: 100%;
 animation: vycka 1s infinite alternate;
}

h1 {
 position: fixed;
 bottom: 30px;
 left: 0;
 right: 0;
 text-align: center;
}

@keyframes vycka {
 0% {
  transform: rotate(-30deg);
 }
 50% {
  transform: rotate(0);
 }
 100% {
  transform: rotate(30deg);
 }
}
</style>
</head>
<body>
<img src="20220820_025215.jpg">
<h1>KAPITAN</h1>
</body>
</html>
