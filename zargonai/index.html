    <script>
        $(document).ready(function () {
            $("#button_0").click(function (e) {
                let size = data_zargonas.length;
                let randId = Math.floor(Math.random() * size);
                let lucky = data_zargonas[randId];
                var content = '<table class="z_table">';
                content += '<tr><td class="font-weight-bold">' + lucky["name"] + '</td></tr>';
                content += '<tr><td class="z_def">Apibūdinimas: ' + lucky["definition"] + '</td></tr>';
                content += "</table>"
                $('#place').html(content);

                $("#button_0").blur();
                
            });
        });
    </script>
